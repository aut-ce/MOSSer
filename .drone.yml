kind: pipeline
name: default

steps:
  clone:
    image: plugins/git
    tags: true

  test:
    image: golang
    commands:
      - cd parser
      - go test ./... -race

  release:
    image: golang:1.10
    environment:
      github_token:
        from_secret: github_token
    commands:
      - cd parser
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: tag
