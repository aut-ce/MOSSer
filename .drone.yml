kind: pipeline
name: default

steps:
  - name: clone
    image: plugins/git
    tags: true

  - name: test
    image: golang
    commands:
      - cd parser
      - go test ./... -race

  - name: release
    image: golang
    environment:
      github_token:
        from_secret: github_token
    commands:
      - cd parser
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: tag
